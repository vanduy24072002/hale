<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:insert="fragments/fragments.html :: head"></head>
<body class="app sidebar-mini">
<!-- Navbar-->
<header th:insert="fragments/fragments.html :: header"></header>
<!-- Sidebar menu-->
<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
<aside th:insert="fragments/fragments.html :: sidebar(pageType='category', user=${user})"></aside>
<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="bi bi-table"></i> Quản lý danh mục</h1>
            <p>Trường Đại Học Phú Yên</p>
        </div>

        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><i class="bi bi-house-door fs-6"></i></li>
            <!--      <li class="breadcrumb-item">Tables</li>-->
            <li class="breadcrumb-item active"><a href="#">Danh mục</a></li>
        </ul>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-body">
                    <div class="bs-component">
                        <div class="modal" id="confirmDialog"
                             style="position: fixed; top: 50%;left: 50%; transform: translate(-50%, -50%);background-color: rgba(0, 0, 0, 0.5); z-index: 9999; display: none; text-align: center;">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Warning</h5>
                                        <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true"></span></button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Bạn có chắc chắn muốn xóa không?</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button class="btn btn-primary" id="yesButton" type="button">Save</button>
                                        <button class="btn btn-secondary" id="noButton" type="button" data-bs-dismiss="modal">Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="tile ">
                            <h3 class="tile-title align-items-md-center">Thông tin hạng mục</h3>
                            <div class="tile-body align-items-md-center">
                                <form class="login-form" th:action="@{/admin/createNewAccount}" method="post" enctype="multipart/form-data">

                                    <div class="row mb-4">
                                        <div class="col-md-5">
                                            <label>Tên hạng mục</label>
                                            <input class="form-control" type="text" th:name="name">
                                        </div>
                                        <div class="col-md-5">
                                            <label>Tên viết tắt</label>
                                            <input class="form-control" type="text" th:name="nameShort">
                                        </div>
                                    </div>
                                    <div class="tile-footer">
                                        <button class="btn btn-primary" type="submit"><i class="bi bi-check-circle-fill me-2"></i>Save
                                        </button>
                                        <a class="btn btn-secondary"><i
                                                class="bi bi-x-circle-fill me-2"></i>Cancel</a>
                                    </div>
                                </form>
                            </div>

                        </div>


                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered" id="sampleTable">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên danh mục</th>
                                <th>Tên viết tắt</th>
                                <th>Trạng thái</th>
                                <th>Hành động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="category : ${categories}">
                                <td th:text="${category.id}"></td>
                                <td th:text="${category.name}"></td>
                                <td th:text="${category.nameShort}"></td>

                                <td th:text="${category.status}"></td>
                                <td>
                                    <div class="btn-group row-cols-3">
<!--                                        <a class="btn btn-primary" href="#"><i class="bi bi-plus-square fs-5"></i></a>-->
                                        <a class="btn btn-primary" th:href="@{/admin/detail(id=${category.id})}">
                                            <i class="bi bi-pencil-square fs-5"></i>
                                        </a>
                                        <a class="btn btn-secondary" th:data-id="${category.id}" id="deleteButton"><i class="bi bi-trash fs-5"></i></a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="/js/jquery-3.7.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/main.js"></script>
<!-- Page specific javascripts-->
<link rel="stylesheet" href="https://cdn.datatables.net/v/bs5/dt-1.13.4/datatables.min.css">
<!-- Data table plugin-->
<script type="text/javascript" src="/js/plugins/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/js/plugins/dataTables.bootstrap.min.js"></script>
<script type="text/javascript">$('#sampleTable').DataTable();</script>
<!-- Google analytics script-->

</body>
</html>
